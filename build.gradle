plugins {
    id 'java'
}

group 'com.la'
version '1.0'


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "junit:junit:4.12",
            "io.netty:netty-all:4.1.32.Final",
            "org.projectlombok:lombok:1.18.4",
            "com.alibaba:fastjson:1.2.54",
    )
}
